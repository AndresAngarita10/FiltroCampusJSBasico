  <!-- Inicio Seccion Clientes -------------------------------------------------------->

  <div id="SeccionClientes"  class="container mt-3">

    <div id="formAgregarCliente"  class="container-fluid mb-5 visually-hidden">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="Identificacion" class="form-label">Identificacion</label>
              <input type="text" class="form-control" id="Identificacion" required>
            </div>
            <div class="col-md-4">
              <label for="Nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="Nombres" required>
            </div>
            <div class="col-md-4">
              <label for="Apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="Apellidos" required>
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="Email" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="Telefono" required>
            </div>
            <div class="col-md-3">
              <label for="Nacionalidad" class="form-label">Nacionalidad</label>
              <select class="form-select" id="Nacionalidad" required>
                <option selected disabled value="">Choose...</option>
                <option value="Colombiano">Colombiano</option>
                <option value="Americano">Americano</option>
                <option value="Español">Español</option>
                <option value="Mexicano">Mexicano</option>
                <option value="Aleman">Aleman</option>
                <option value="Indu">Indu</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="FechaNacimiento" class="form-label">Fecha Nacimiento</label>
              <input type="text" class="form-control" id="FechaNacimiento" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Usuario acepto manejo de datos personales?
                </label>
              </div>
            </div>
            <div id="mostrarBotonEditar" class="col-6 visually-hidden">
              <button class="btn btn-warning" id="botonEditarClienteForm" type="button">Editar</button>
            </div>
            <div id="mostrarBotonEliminar" class="col-6">
              <button class="btn btn-primary" id="botonGuardarCliente" type="button">Guardar</button>
            </div>
            <div class="col-6">
              <button class="btn btn-secondary" id="botonOcultarFormCliente" type="button">Ocultar</button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
      <hr>
    </div>

    <!-- Fin Agregar Cliente --------------------------->
    <!-- Mostrar CLientes ------------------------------>

    <div id="mostrarClientes" class="container-fluid visually-hidden">

            <div class="col-auto">

            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="inputBuscarCliente" placeholder="Nombre, Apellido, ID">
            </div>
            <div class="col-auto">
              <button type="button" id="botonBuscarCliente" class="btn btn-secondary mb-3">Buscar</button>
            </div>
          </form>
        </div>
        <div class="col-2">

        </div>
      </div>
      <div id="tablaClientes" class="container-fluid">
        <table class="table table-dark table-striped">
          <thead>
            <tr class="table-active">
              <th scope="col"></th>
              <th scope="col">Identificacion</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Telefono</th>
              <th scope="col">Email</th>
              <th scope="col">Fecha Nacimiento</th>
              <th scope="col">Nacionalidad</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="insertarCliente">
            

          </tbody>
        </table>
      </div>
    </div>

  <!-- Inicio Formulario Agregar Juegos ----------------------------------------------------------------->
  <div id="formAgregarJuego" class="container-fluid mb-1 visually-hidden">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>
          <div class="col-md-3">
            <label for="Valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="Valor" required>
          </div>
          <div class="col-md-3">
            <label for="Puntos" class="form-label">Puntos</label>
            <input type="text" class="form-control" id="Puntos" required>
          </div>
          <div class="col-md-4">
            <label for="Tematica" class="form-label">Tematica</label>
                <select class="form-select" id="Tematica" required>
                    <option selected disabled value="null">Choose...</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Terror">Terror</option>
                    <option value="Accion">Accion</option>
                    <option value="Shooter">Shooter</option>
                    <option value="P2P">P2P</option>
              </select>
          </div>

          <div class="col-md-4">
            <label for="Link" class="form-label">Link Imagen</label>
            <input type="text" class="form-control" id="Link" required>
          </div>
          <div class="row mt-2">
            <div id="mostrarBotonEliminar" class="col-6">
              <button class="btn btn-primary" id="botonGuardarJuego" type="button">Guardar</button>
            </div>
            <div class="col-6">
              <button class="btn btn-secondary" id="botonOcultarFormJuegos" type="button">Ocultar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    <hr>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Venta #<span id="spanIdVenta"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="contenidoModal" class="modal-body">

          <div class="row">
            <p style="font-size: 25px;">Cliente</p>
            <div  class="col-6 ">
              <p><strong>Nombres</strong> </p>
              <p id="nombresCliente"></p>
            </div>
            <div  class="col 6">
              <p><strong>Documento</strong> </p>
              <p id="documentosCliente"></p>
            </div>
            <div class="col-12">
              <p><strong>Puntos:</strong><span id="puntosClientes" ></span> </p>
            </div>
            <hr>
            <p style="font-size: 25px;">Juego</p>
            <div class="col-6 ">
              <p><strong>Titulo</strong><span id="nombreJuego" ></span> </p>
            </div>
            <div  class="col 6 ">
              <p><strong>Tematica: </strong> <span id="tematica"></span> </p>
            </div>
            <div id="" class="row">
                <div class="col-6">
                    <p><strong>Puntos: </strong> <span id="puntosJuego"></span> </p>
                </div>
                <div class="col-6">
                    <p><strong>Valor: </strong> <span id="valorJuego"></span> </p>
                </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="botonVender" data-bs-dismiss="modal" class="btn btn-primary">Vender</button>
        </div>
      </div>
    </div>
  </div>
